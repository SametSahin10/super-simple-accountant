  firebase_core: ^3.2.0
  firebase_crashlytics: ^4.0.3
  firebase_analytics: ^11.2.0
  flutter_launcher_icons: ^0.14.1
  firebase_messaging: ^15.0.3
  in_app_review: ^2.0.9
  flutter_localizations:
    sdk: flutter
  riverpod_annotation: ^2.3.5
  pdf: ^3.11.1
